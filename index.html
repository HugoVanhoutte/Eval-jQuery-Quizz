    <div id="topPart">

        </div>

            <div id="historyDiv">
                <ul id="history">
                </ul>
            </div>

        </div>
    </div>
    <div id="bottomPart">
        <input type="button" id="answer1" class="answer">
        <input type="button" id="answer2" class="answer">
        <input type="button" id="answer3" class="answer">
